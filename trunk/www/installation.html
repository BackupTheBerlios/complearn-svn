<h1>Installation</h1>

<p><strong>CompLearn</strong> was packaged using <a
href="http://www.gnu.org/software/autoconf/" target="_blank">Autoconf</a>.</p>

<h5>Installation steps:</h5>
<pre>$ ./configure
$ make
$ make install</pre>

<p>To view installation options:</p>

<pre>$ ./configure --help</pre>
